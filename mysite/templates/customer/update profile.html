{% include "customer_header.html" %}



<!-- editing from template-->

<div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">

                         <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Update Profile</strong>
                                    </div>
                                    <div class="card-body card-block">


                               <form action="{% url 'getupdatedprofile' %}" method="post" name="update profile" class="form-horizontal">
                                 {% csrf_token %}




                                       <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="name" class=" form-control-label">Name</label>
                                                </div>
                                                <div class="col-12 col-md-9">

                                                  <input type="text" name="name" id="name" value="{{ usr.name }}"  class="form-control" required  pattern="[A-Z a-z.]{3,25}"/>
                                                    <small class="form-text text-muted">This is a help text</small>
                                                </div>
                                            </div>


                                 <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="addr" class=" form-control-label">Textarea</label>
                                                </div>
                                                <div class="col-12 col-md-9">


                                                  <textarea name="addr" id="addr" cols="45" rows="9" placeholder="Content..." class="form-control" required >{{ usr.address }}</textarea>
                                                </div>
                                            </div>




                                  <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label class=" form-control-label">Gender</label>
                                                </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label class=" form-control-label"></label>
                                                </div>
                                                <div class="col col-md-9">
                                                    <div class="form-check-inline form-check">
                                                        <label for="RadioGroup1_0" class="form-check-label ">

                                                            <input type="radio" name="gender" value="male" id="RadioGroup1_0" {% if p1 == 1 %} checked="checked"{% endif %} required />Male

                                                        </label>
                                                        <label  for="RadioGroup1_1" class="form-check-label ">

                                                             <input type="radio" name="gender" value="female" id="RadioGroup1_1" {% if p1 == 0 %} checked="checked"{% endif %} required /> Female
                                                         </label>

                                                    </div>
                                                </div>
                                            </div>
            </div>



                                 <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="phone" class=" form-control-label">Phone</label>
                                                </div>
                                                <div class="col-12 col-md-9">

                                                   <input type="text" name="mob" id="phone" value="{{ usr.phone }}" class="form-control" required  pattern="[0-9]{10}" />
                                                    <small class="form-text text-muted">This is a help text</small>
                                                </div>
                                            </div>


                                  <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="email" class=" form-control-label">Email</label>
                                                </div>
                                                <div class="col-12 col-md-9">

                                                    <input type="email" name="email" id="email" value="{{ useremail.email }}"  class="form-control" required />
                                                    <small class="form-text text-muted">This is a help text</small>
                                                </div>
                                            </div>


                                  <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="password" class=" form-control-label">Password</label>
                                                </div>
                                                <div class="col-12 col-md-9">

                                                    <input type="password" name="pwd" id="password" class="form-control" required />
                                                    <small class="form-text text-muted">This is a help text</small>
                                                </div>
                                            </div>


                                 <div>
                                    <div class="card-footer" align="center">

                                      <input type="submit" name="updateprofile" id="updateprofile" value="Update" class="btn btn-primary btn-sm" />



                                    </div>
                                </div>

                    </form>


                     </div>
        </div>

    </div>
