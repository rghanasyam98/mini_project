<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>

<form action="" method="post" name="update profile">
  <div align="center">
    <table width="579" border="1">
      <tr>
        <td width="132" height="62"><div align="center">Name</div></td>
        <td width="431"><label for="name"></label>
          <div align="center">
            <input type="text" name="name" id="name" />
        </div></td>
      </tr>
      <tr>
        <td height="72"><div align="center">Address</div></td>
        <td><label for="addr"></label>
          <div align="center">
            <textarea name="addr" id="addr" cols="45" rows="5"></textarea>
        </div></td>
      </tr>
      <tr>
        <td height="73"><div align="center">Date of birth</div></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td height="72"><div align="center">Gender</div></td>
        <td><p align="center"><br />
          </p>
          <p>
            <label>
              <input type="radio" name="RadioGroup1" value="gen" id="RadioGroup1_0" />
              Male</label>
            <br />
            <label>
              <input type="radio" name="RadioGroup1" value="gen" id="RadioGroup1_1" />
              Female</label>
            <br />
          </p>
        <p align="center">&nbsp;</p></td>
      </tr>
      <tr>
        <td height="71"><div align="center">Phone</div></td>
        <td><label for="phone"></label>
          <div align="center">
            <input type="text" name="phone" id="phone" />
        </div></td>
      </tr>
      <tr>
        <td height="61"><div align="center">Email</div></td>
        <td><label for="email"></label>
          <div align="center">
            <input type="email" name="email" id="email" />
        </div></td>
      </tr>
      <tr>
        <td height="56"><div align="center">Password</div></td>
        <td><div align="center">
          <label for="password"></label>
          <input type="password" name="password" id="password" />
        </div></td>
      </tr>
      <tr>
        <td height="56" colspan="2"><div align="center">
          <input type="submit" name="updateprofile" id="updateprofile" value="Update" />
        </div></td>
      </tr>
  </table>
  </div>

</form>
</body>
</html>
